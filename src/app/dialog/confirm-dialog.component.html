<div class="modal-content border-radius-overflow">
    <div class="toolbar modal-header py-3 justify-content-center" role="banner">
        <span>{{titulo}}</span>
        <div class="spacer"></div>
    </div>
    <div class="modal-body" style="padding-top: 40%;">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>{{mensaje}}</p>
          </div>
          <div class="text-center my-4" style="padding-top: 10%;">
            <button type="button" [hidden]="!bandera" class="btn btn-sm btn-danger" 
             (click)="onDismiss()">No</button>
            <button class="btn btn-sm btn-success" [hidden]="!bandera" (click)="onConfirm()" style="margin-left: 10px;">Si</button>
            <button class="btn btn-sm btn-success" [hidden]="bandera" (click)="onDismiss()">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
