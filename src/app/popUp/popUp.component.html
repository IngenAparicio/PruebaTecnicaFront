<form class="matero-form-horizontal" [formGroup]="formFormulario" (ngSubmit)="crearFormulario()">

    <div class="modal-content border-radius-overflow">
        <div class="toolbar modal-header py-3 justify-content-center" role="banner">
            <span>Formulario Personas</span>
            <div class="spacer"></div>
        </div>
        <div class="modal-body" style="margin-top: 10%;">
            <div class="row card-body">

                <div class="col-md-6 col-lg-6">
                    <div class="col-md-12 col-lg-12">
                        <label> Nombres </label>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <mat-form-field class="no-border">
                            <input matInput type="text" formControlName="nombres">
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6">
                    <div class="col-md-12 col-lg-12">
                        <label> Apellidos </label>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <mat-form-field class="no-border">
                            <input matInput type="text" formControlName="apellidos">
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6">
                    <div class="col-md-12 col-lg-12">
                        <label> No. Identificación </label>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <mat-form-field class="no-border">
                            <input matInput type="text" formControlName="noIdentificacion">
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6">
                    <div class="col-md-12 col-lg-12">
                        <label class="etiqueta"><span class="color-g">Tipo Identificación<span
                                    class="text-14px text-danger">*</span></span></label>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <mat-form-field class="no-border">
                            <mat-select formControlName="tipoIdentificacion">
                                <mat-option *ngFor="let row of documentos" [value]="row.value">
                                    {{ row.value }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6">
                    <div class="col-md-12 col-lg-12">
                        <label> Email </label>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <mat-form-field class="no-border">
                            <input matInput type="text" formControlName="email">
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </div>

        <div class="text-center my-4">
            <button class="btn btn-sm btn-success">
                Guardar
            </button>
            <button type="button" class="btn btn-sm btn-danger" (click)="cerrar()"
                style="margin-left: 10px !important;">
                Cancelar
            </button>
        </div>
    </div>

</form>
